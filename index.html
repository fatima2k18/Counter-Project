<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Counter using HTML</h1>

  <div class="counter-container">
    <span>Your count is: </span>
    <span id="counterValue" class="counter-value">0</span>
   <div id="errorMsg" class="error-message">Error: cannot go below 0</div>
<div>
    <button id="decrementBtn" class="btn">Decrement</button>
    <button id="incrementBtn" class="btn">Increment</button>
    <button id="clearBtn" class="btn" style="display: none;">Clear</button>
  </div>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
